<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dynamic Credit Card Form</title>
</head>
<div class="container">

    <!-- Card -->
    <section class="card" id="card">
        <div class="front">
            <div class="logo-brand" id="logo-brand">
                <img src="img/visa.png" class="logo" alt="">
            </div>
            <img src="img/chip-tarjeta.png" class="chip" alt="">
            <div class="data">
                <div class="group" id="number">
                    <p class="label">Número Tarjeta</p>
                    <p class="numero">#### #### #### ####</p>
                </div>
                <div class="flexbox">
                    <div class="group" id="nombre">
                        <p class="label">Nombre Tarjeta</p>
                        <p class="name">Jackson Zhou</p>
                    </div>
                    <div class="group" id="expiracion">
                        <p class="label">Expiracion</p>
                        <p class="expiration"><span class="month">MM</span> / <span class="year">AA</span></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="back">
            <div class="magnetic-bar"></div>
            <div class="data">
                <div class="group" id="firma">
                    <p class="label">Firma</p>
                    <div class="firma"><p></p></div>
                </div>
                <div class="group" id="ccv">
                    <p class="label">CCV</p>
                    <p class="ccv"></p>
                </div>
            </div>
            <p class="leyenda">Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus exercitationem, voluptates illo.</p>
            <a href="#" class="link-banco">www.tubanco.com</a>
        </div>
    </section>

    <!-- Open Form Button Container -->
    <div class="contenedor-btn">
        <button class="btn-abrir-formulario" id="btn-abrir-formulario">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <!-- Form -->
    <form action="" id="formulario-tarjeta" class="formulario-tarjeta">
        <div class="group">
            <label for="inputNumero">Número Tarjeta</label>
            <input type="text" id="inputNumero" maxlength="19" autocomplete="off">
        </div>
        <div class="group">
            <label for="inputNombre">Nombre</label>
            <input type="text" id="inputNombre" maxlength="19" autocomplete="off">
        </div>
        <div class="flexbox">
            <div class="group expira">
                <label for="selectMes">Expiracion</label>
                <div class="flexbox">
                    <div class="group-select">
                        <select name="mes" id="selectMes">
                            <option disabled selected>Mes</option>
                        </select>
                        <i class="fas fa-angle-down"></i>
                    </div>
                    <div class="group-select">
                        <select name="year" id="selectYear">
                            <option disabled selected>Año</option>
                        </select>
                        <i class="fas fa-angle-down"></i>
                    </div>
                </div>
            </div>

            <div class="group ccv">
                <label for="inputCCV">CCV</label>
                <input type="text" id="inputCCV" maxlength="3">
            </div>
        </div>
        <button type="submit" class="btn-enviar">Enviar</button>
    </form>
</div>

<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
